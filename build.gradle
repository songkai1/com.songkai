 //设置脚本的运行环境     
 buildscript {
 	ext {
        springBootVersion = '1.3.5.RELEASE'
    }
    repositories {
        maven { url 'http://10.3.22.94:8081/nexus/content/groups/public/' }
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/'}
        //maven { url 'http://maven.oschina.net/content/groups/public/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
        classpath('io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE')
    }
 }


// Apply the java plugin to add support for Java
//声明当前构建的是什么
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot' 
apply plugin: 'io.spring.dependency-management' 


//定义生成的Jar文件的名字
jar {
    baseName = 'songkai-gradle'
    version =  '0.1.0'
    
    from('src/main/resource') {
        include '**'
    }
    from('src/main/resource') {
        include 'config/**/*.xml'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
//用来定义第三方库的来源
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
     maven { url 'http://10.3.22.94:8081/nexus/content/groups/public/' }
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/'}
    flatDir {
        dirs 'lib'
    }
}

configurations {
    providedRuntime
    driver
    compile.exclude module: 'spring-boot-starter-tomcat'
}

// In this section you declare the dependencies for your production and test code
//依赖包  
dependencies {
    //compile 'org.slf4j:slf4j-api:1.7.12'
	compile('org.springframework:spring-context:4.2.0.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-jetty')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.mybatis:mybatis:3.3.1')
    compile('org.mybatis:mybatis-spring:1.2.5')
    compile('com.alibaba:druid:1.0.18')
    
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    
    compile("org.apache.commons:commons-lang3:3.4")
    compile("org.apache.thrift:libthrift:0.8.0")
	compile("com.google.guava:guava:19.0")
	
	compile fileTree(dir:'lib',include:'*.jar')
    
    testCompile 'junit:junit:4.12'
}

eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

